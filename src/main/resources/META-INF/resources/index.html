<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheat Load - Overview</title>
    <link rel="stylesheet" href="css/highcharts.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="display-4">Current Jobs</h2>
    </div>
    <div class="row">
        <table id="job-list" class="table table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="row">Job ID</th>
                <th scope="row">Name</th>
                <th scope="col">Cache</th>
                <th scope="col">Entries</th>
                <th scope="col">Size</th>
                <th scope="col">Threads</th>
                <th scope="col">Entries Count</th>
                <th scope="col">Elapsed Time</th>
                <th scope="col">Progress</th>
                <th scope="col">State</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <div class="container">
        <div id="job-details"></div>
    </div>
    <div class="container">
        <div id="job-duration"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <h2 class="display-4">Submit New Job</h2>
    </div>
    <fieldset name="job">
        <div class="form-group">
            <label for="job-name">ID</label>
            <input id="job-name" class="form-control" type="text"
                   placeholder="Enter job name">
        </div>

        <div class="form-group">
            <label for="job-cache">Cache</label>
            <input id="job-cache" class="form-control" type="text"
                   placeholder="Enter cache name">
        </div>
        <div class="form-group">
            <label for="job-entries">Entries</label>
            <input id="job-entries" class="form-control" type="text"
                   placeholder="Enter number of entries">
        </div>
        <div class="form-group">
            <label for="job-size">Entry Size</label>
            <input id="job-size" class="form-control" type="text"
                   placeholder="Enter entry size">
        </div>
        <div class="form-group">
            <label for="job-snapshot">Snapshot Interval</label>
            <input id="job-snapshot" class="form-control" type="text"
                   placeholder="Enter snapshot time interval">
        </div>
        <div class="form-group">
            <label for="job-threads">Threads</label>
            <input id="job-threads" class="form-control" type="text"
                   placeholder="Enter number of threads">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" id="job-submit" name="submit" value="Submit Job">
        </div>
    </fieldset>
</div>
</body>
</html>
